<!doctype html>
<html lang=fr>

<head>
    <meta charset=UTF-8 />
    <meta name=viewport content="width=device-width,initial-scale=1" />
    <meta http-equiv=X-UA-Compatible content="ie=edge" />
    <link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css
        integrity=sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO crossorigin=anonymous>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel=stylesheet>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;700&display=swap" rel=stylesheet>
    <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <script src=https://kit.fontawesome.com/3c09bcb51a.js></script>
    <title>Composants</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class=container>
        <div class=row>
            <div class="left-wrap col-12 col-md-5">
                <div class=left>
                </div>
            </div>
            <div class="col-12 col-md-7 right">
				<div class="ag-format-container">
					<h1>Composants de votre ordinateur : {{hostname}}</h1>

					<div class="ag-courses_box">
					  <div class="ag-courses_item">
						<a href="#" class="ag-courses-item_link">
						  <div class="ag-courses-item_bg"></div>
				  
						  <div class="ag-courses-item_title">
							Système d'éxploitation
						  </div>
				  
						  <div class="ag-courses-item_date-box">
							<span class="ag-courses-item_date">
							  {{os}}
							</span>
						  </div>
						</a>
					  </div>
				  
					  <div class="ag-courses_item">
						<a href="#" class="ag-courses-item_link">
						  <div class="ag-courses-item_bg"></div>
				  
						  <div class="ag-courses-item_title">
							Processeur
						  </div>
				  
						  <div class="ag-courses-item_date-box">
							<span class="ag-courses-item_date">
							  {{processor}}
							</span>
						  </div>
						</a>
					  </div>
				  
					  <div class="ag-courses_item">
						<a href="#" class="ag-courses-item_link">
						  <div class="ag-courses-item_bg"></div>
				  
						  <div class="ag-courses-item_title">
							Mémoire
						  </div>
				  
						  <div class="ag-courses-item_date-box">
							<span class="ag-courses-item_date">
							  {{ram}}
							</span>
						  </div>
						</a>
					  </div>
				  
					</div>
				  </div>
            </div>
        </div>
    </div>
 
</body>

</html>
